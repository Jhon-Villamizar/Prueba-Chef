<div class="row">
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12"
    *ngFor="let heroe of heroesService.heroes | paginate: { itemsPerPage: 9, currentPage: p}">
    <div class="card mb-3" style="max-width: 540px;">
        <h5 class="card-header">{{heroe.name}}</h5>
        <div class="row no-gutters">
          <div class="col-md-4 col-4">
            <img src="{{heroe.picture}}" class="card-img" alt="{{heroe.name}}">
          </div>
          <div class="col-md-8 col-8">
            <div class="card-body">
              <h5 class="card-title">{{heroe.publisher}}</h5>
              <p class="card-text">{{heroe.info}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="my-3"></div>
<div class="text-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
