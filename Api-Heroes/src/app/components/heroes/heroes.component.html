<div class="row">
  <!-- div del donde se genera cada nueva card con cada super heroe -->
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12"
    *ngFor="let heroe of heroesService.heroes | paginate: { itemsPerPage: 9, currentPage: p}">
    <!-- div que valida la vista -->
    <div *ngIf="list" data-target="#Detalle">
      <div class="my-2"></div>
      <div class="card mb-3">
        <div class="row no-gutters" (click)="mostrarHeroe(heroe)">
          <div class="col-md-6 col-12 altimag">
            <img src="{{heroe.picture}}" class="card-img" alt="{{heroe.name}}">
          </div>
          <div class="col-md-6 col-12">
            <div class="card-body">
              <h5 class="card-title">{{heroe.name}}</h5>
              <p><small><b class="casa">{{heroe.publisher}}</b></small></p>
              <div class="info">
                <p>{{heroe.info}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- botones like y dislike lista-->
